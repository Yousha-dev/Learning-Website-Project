                <li>
                    <button type="button" class="hover:underline dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">

                    <ul class="dropdown-menu">

    <div class="container mx-auto mt-8">
        <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
        <p class="text-lg text-center text-gray-700 mb-8">Feel free to get in touch with us. We are here to answer any questions you may have!</p>

        <section class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Send us a Message</h2>
            <form class="max-w-md mx-auto">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
                    <textarea id="message" name="message" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send Message</button>
            </form>
        </section>
    </div>

        </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.querySelector('.sidebar');

        sidebarToggle.addEventListener('click', function(event) {
            event.stopPropagation();
            if (sidebar.style.display === 'none') {
                sidebar.style.display = 'block';
            } else {
                sidebar.style.display = 'none';
            }
        });

        sidebar.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        window.addEventListener('click', function() {
            sidebar.style.display = 'none';
        });
    </script>
